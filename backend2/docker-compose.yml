version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: nika_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DB:-nika_db}
      MYSQL_USER: ${MYSQL_USER:-nika_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nika_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: nika_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=mysql+aiomysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DB}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:

